<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"> </script>
</head>
<body>
<div id="app">
  <ul><li v-for="(item,index) of people">{{index}} - {{item}}</li></ul>
  <p>{{message}}</p>
</div>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			message:'message',
			people:[
			{name:'a',age:'1'},
			{name:'b',age:'2'},
			{name:'c',age:'3'},
			{name:'d',age:'4'}
			]
		}
	});
</script>

</body>
</html>
