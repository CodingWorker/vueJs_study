<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"> </script>
</head>
<body>
<div id="app">
  originMessage:{{ message }}<br />
  the currentTime:{{now}}
</div>

<script>
var vm = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
  },
  computed:{
    now:function(){
      return Date();
    }
  }
});
</script>
</body>
</html>
