<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"> </script>
</head>
<body>
<div id="app">
  firstName:{{firstName}}<br />
  lastName:{{lastName}}<br />
  fullName:{{fullName}}
</div>

<script>
var vm = new Vue({
  el: '#app',
  data: {
    firstName:'Foo',
    lastName:'Bar',
  },
  computed:{
    fullName:{
      // getter
      get:function(){
        return this.firstName+' '+this.lastName;
      },
      //setter
      set:function(val){
        var names=val.split(' ');
        this.firstName=names[0];
        this.lastName=names[names.length-1];
      }
    }
  }
});
</script>
</body>
</html>
