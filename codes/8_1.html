<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"> </script>
</head>
<body>
<div id="app">
  <p v-show='isShowable'>{{message}}</p>
  <button v-on:click="show">显示</button>
  <button v-on:click="hide">隐藏</button>
</div>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			message:'Hello Vue!',
			isShowable:true
		},
		methods:{
			show:function(){
				this.isShowable=true;
			},
			hide:function(){
				this.isShowable=false;
			}
		}
	});
</script>

</body>
</html>
